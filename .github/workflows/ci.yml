name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d mydb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic check
        run: PYTHONPATH=. pytest -v      
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dev_ops_learning:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dev_ops_learning:latest

      # --- Deploy to VM ---
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 5.189.153.89
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /u01/DevOps
            docker compose pull app
            docker compose up -d app